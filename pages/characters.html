<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../assets/img/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Dragon Ball Characters</title>
  <script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="../assets/css/animation.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <nav class="bg-orange-500 text-white shadow-lg">
    <div class="container mx-auto flex justify-between items-center p-4">
  <a href="../index.html">
    <img src="../assets/img/logo.png" alt="Logo" class="h-40">
  </a>
  <ul class="flex gap-6 text-lg">
        <li><a href="../index.html" class="text-3xl">Inicio</a></li>
        <li><a href="../pages/characters.html" class="text-3xl hover:underline">Personajes</a></li>
        <li><a href="../pages/planets.html" class="text-3xl hover:underline">Planetas</a></li>
        <li><a href="../pages/transformations.html" class="text-3xl hover:underline">Transformaciones</a></li>
      </ul>
    </div>
  </nav>

<main class="flex-grow flex flex-col items-center py-8">
  <div id="charactersection" 
       class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 max-w-6xl mx-auto">
  </div>
  <div id="pagination" class="flex gap-4 mt-6"></div>

  <section>
    <!-- Modal -->
<div id="characterModal" class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center z-50">
  <div class="bg-white rounded-2xl shadow-lg max-w-3xl w-full p-6 relative overflow-y-auto max-h-[90vh]">
    <!-- Botón cerrar -->
    <button id="closeModal" class="absolute top-4 right-4 text-gray-600 text-2xl hover:text-red-500">&times;</button>
    
    <!-- Contenido dinámico -->
    <div id="modalContent" class="flex flex-col lg:flex-row gap-6">
      <!-- Imagen -->
      <img id="modalImage" src="" alt="Character" class="w-48 h-48 object-cover rounded-xl shadow-lg">
      
      <!-- Info -->
      <div>
        <h2 id="modalName" class="text-3xl font-bold text-orange-600 mb-2"><span class="sr-only">Nombre del personaje</span></h2>
        <p id="modalDescription" class="text-gray-700 mb-4"></p>
        <ul class="space-y-1 text-sm text-gray-800">
          <li><strong>Ki:</strong> <span id="modalKi"></span></li>
          <li><strong>Max Ki:</strong> <span id="modalMaxKi"></span></li>
          <li><strong>Raza:</strong> <span id="modalRace"></span></li>
          <li><strong>Género:</strong> <span id="modalGender"></span></li>
          <li><strong>Afiliación:</strong> <span id="modalAffiliation"></span></li>
        </ul>
      </div>
    </div>
  </div>
</div>

  </section>
</main>

  <footer class="bg-gray-900 text-gray-300 py-6">
  <div class="container mx-auto flex flex-col sm:flex-row items-center justify-between px-4">
  
    <p class="text-sm mb-4 sm:mb-0">
      © 2025 Dragon Ball API Demo. Todos los derechos reservados.
    </p>

    <div class="flex gap-4 text-3xl">
      <a href="https://www.linkedin.com/in/ana-lucia-silva-cordoba" target="_blank" class="hover:text-blue-400 transition-colors">
        <span class="sr-only">LinkedIn</span>
        <i class="fab fa-linkedin" aria-hidden="true"></i>
      </a>
      <a href="https://github.com/alusilcof5" target="_blank" class="hover:text-gray-400 transition-colors">
        <span class="sr-only">GitHub</span>
        <i class="fab fa-github" aria-hidden="true"></i>
      </a>
    </div>
  </div>
</footer>

  <script type="module" src="../js/main.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
